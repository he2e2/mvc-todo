<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>작심삼일</title>
  </head>
  <body>
    <header>
      <h1>작심삼일</h1>
      <nav>
        <a href="/">작성하기</a>
        <a href="/">목록보기</a>
      </nav>
    </header>
    <main>
      <h2>작성하기</h2>
      <form>
        <label for="title">할 일 입력</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="할 일 입력"
          required
        />
        <label for="date">목표 날짜</label>
        <input type="date" name="dateOfGoals" id="dateOfGoals" />
        <label hidden>작성일</label>
        <input hidden type="date" name="dateOfCreate" id="dateOfCreate" />
        <label for="todoDetail">상세 내역</label>
        <textarea name="todoDetail" id="todoDetail"></textarea>
        <input
          type="submit"
          class="btnSubmit"
          id="btnSubmit"
          value="등록하기"
        />
      </form>
      <p class="alertMessage" id="alertMessage">알림 메시지</p>
    </main>
    <footer>하단</footer>
  </body>
</html>
